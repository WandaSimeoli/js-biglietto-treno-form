<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
<body class="bg-danger-subtle">
      <h1 class="pink text-center">
        Calcola il prezzo del tuo biglietto
      </h1>
        <form action="" class="bg-light px-5 pink">
          <div class="mb-3 py-2">
            <label for="name" class="form-label"> Nome e Cognome</label>
            <input type="text" name="name" class="form-control" placeholder="Inserisci nome e cognome" id="name">
            <div class="row">
              <div class="col">
            <label for="km" class="form-label">Kilometri da percorrere</label>
            <input type="number" class="form-control" name="km" placeholder="Inserisci il numero di km da percorrere'" id="km">
            </div>
            <div class="col">
            <label for="age" class="form-label">Età</label>
            <input type="number" name="age" class="form-control" placeholder="Inserisci la tua età" id="age">
            </div>
          </div>
            <button type="button" class="btn btn-danger mt-4" id="click-button">Invia</button>
          </div>
          </form>
        <p id="result" class="text-center text-danger"> € </p>
    <script type="text/javascript" src="./js/script.js"></script>
</body> 
</body>
</html>
